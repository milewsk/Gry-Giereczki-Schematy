<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamień Papier Nożyce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="game">
        <div class="score">
            <div class="player-score">
                <h2>Użytkownik</h2>
                <p>0</p>
            </div>
            <div class="computer-score">
                <h2>Komputer</h2>
                <p>0</p>
            </div>
        </div>
        <div class="match FadeOut">
            <h2>Wybierz opcję, aby rozpocząć</h2>
            <div class="choices">
                <img class="player-choice"src="Icons/r.png"/>
                <img class="computer-choice"src="Icons/p.png"/>
            </div>
            <div class="options">
                <button class="rock" value="r">Kamień</button>
                <button class="paper" value="p">Papier</button>
                <button class="scissors" value="s">Nożyce</button>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
